<div class="signature-canvas-container">
  <canvas
    #canvas
    [width]="width"
    [height]="height"
    (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp()"
    (mouseleave)="onMouseLeave()"
    (touchstart)="onTouchStart($event)"
    (touchmove)="onTouchMove($event)"
    (touchend)="onTouchEnd($event)"
  ></canvas>
  <div class="controls">
    <button type="button" mat-button class="clear-btn" (click)="clear()">
      Clear
    </button>
    <button
      type="button"
      mat-raised-button
      color="primary"
      class="save-btn"
      (click)="save()"
    >
      Save Signature
    </button>
  </div>
</div>

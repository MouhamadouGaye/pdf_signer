<div class="signature-pad-container">
  <div *ngIf="!showCanvas" class="actions">
    <div class="signature-preview" *ngIf="signatureDataUrl">
      <img [src]="signatureDataUrl" alt="Your signature" />
      <button
        mat-icon-button
        color="warn"
        (click)="clearSignature()"
        aria-label="Clear signature"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>

    <div class="signature-options" *ngIf="!signatureDataUrl">
      <button mat-raised-button color="primary" (click)="toggleCanvas()">
        <mat-icon>create</mat-icon>
        Draw Signature
      </button>

      <div class="upload-btn-wrapper">
        <button mat-raised-button>
          <mat-icon>file_upload</mat-icon>
          Upload Signature
        </button>
        <input
          type="file"
          accept="image/*"
          (change)="uploadSignature($event)"
        />
      </div>
    </div>
  </div>

  <div *ngIf="showCanvas" class="canvas-container">
    <h3>Draw your signature</h3>
    <app-signature-canvas
      (signatureCreated)="onSignatureCreated($event)"
    ></app-signature-canvas>
    <button mat-button (click)="toggleCanvas()">Cancel</button>
  </div>
</div>
